<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">

    <style>
        body {
            background-color: #FFFFE0; /* Light Cream Background Color */
        }

        .cursive-heading {
            font-family: cursive;
            color: red; /* Change text color to red */
            font-weight: bold; /* Make the text bold */
        }

        .title-bg {
            background-color: yellow; /* Dark Blue Background Color */
            border-bottom: 4px solid #28a745; /* Green Border at the bottom */
        }

        .pic-count {
            background-color: #28a745; /* Green Background Color */
            color: white;
            border-radius: 5px;
            padding: 5px 10px;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2; /* Ensure the counter is above other elements */
        }

        .fancy-text {
            font-family: 'Pacifico', cursive;
            font-size: 24px;
            background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red); /* VIBGYOR Gradient Background */
            -webkit-background-clip: text;
            color: transparent; /* Transparent text to show the gradient background */
        }
    </style>

    <title>Pic Pulse</title>
</head>

<body>
    <div class="container">
        <!-- Image counter box -->
        <div class="pic-count" id="imageCount">Image Count: {% for x in img %} {% empty %} 0 {% endfor %}</div>

        <div class="py-5 text-center text-white title-bg">
            <h1 class="mb-3 cursive-heading">PicPulse - Your All Time Pic Storer</h1>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
                <input type="submit" class="btn btn-success" value="Upload">
            </form>
        </div>
        <div class="row">
            {% for x in img %}
            <div class="col-sm-4">
                <div class="card m-2">
                    <img src="{{x.photo.url}}" alt="" class="card-img-top" height="200px">
                    <div class="card-footer">
                        <small class="text-muted">{{x.date}}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-5">
            <p class="fancy-text mb-1">Created and Designed by</p>
            <p class="fancy-text">Ritik Srivastava</p>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script>
    // Calculate and display the count of images
    let imageCount = document.querySelectorAll('.card').length;
    document.getElementById('imageCount').textContent = 'Image Count: ' + imageCount;
</script>

</body>

</html>
